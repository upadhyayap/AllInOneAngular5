<form>
  <input 
  type="text" 
  class="form-control"
  #topic
  (keyup.enter)="addTopic(topic)"
  >
  <ul class="list-group">
    <li 
    *ngFor="let topic of topics.controls; index as i"  
    class="list-group-item"
    (click) = "removeTopic(topic)">
    {{ topic.value }}
  </li>
  </ul>
</form>
